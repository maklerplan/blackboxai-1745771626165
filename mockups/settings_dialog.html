<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PDF Comparison Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6 max-w-2xl">
        <!-- Settings Dialog -->
        <div class="bg-white rounded-lg shadow-md">
            <!-- Header -->
            <div class="border-b p-4">
                <h2 class="text-xl font-bold text-gray-800">Settings</h2>
            </div>

            <!-- Settings Content -->
            <div class="p-6 space-y-6">
                <!-- Folder Monitoring -->
                <div>
                    <h3 class="text-lg font-medium mb-4">Folder Monitoring</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Offers Folder Location
                            </label>
                            <div class="flex gap-2">
                                <input type="text" 
                                    class="flex-1 border rounded-md px-3 py-2" 
                                    value="/path/to/offers"
                                    readonly>
                                <button class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
                                    Browse
                                </button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Invoices Folder Location
                            </label>
                            <div class="flex gap-2">
                                <input type="text" 
                                    class="flex-1 border rounded-md px-3 py-2" 
                                    value="/path/to/invoices"
                                    readonly>
                                <button class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
                                    Browse
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-500" checked>
                            <label class="ml-2 text-sm text-gray-700">
                                Monitor folders for changes automatically
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="number" 
                                class="w-20 border rounded-md px-3 py-2 mr-2" 
                                value="5">
                            <label class="text-sm text-gray-700">
                                Minutes between checks
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Slack Integration -->
                <div>
                    <h3 class="text-lg font-medium mb-4">Slack Integration</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Webhook URL
                            </label>
                            <input type="text" 
                                class="w-full border rounded-md px-3 py-2" 
                                placeholder="https://hooks.slack.com/services/...">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Channel
                            </label>
                            <input type="text" 
                                class="w-full border rounded-md px-3 py-2" 
                                placeholder="#pdf-comparison-alerts">
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">
                                Notification Triggers
                            </label>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500" checked>
                                    <label class="ml-2 text-sm text-gray-700">
                                        Price discrepancies
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500" checked>
                                    <label class="ml-2 text-sm text-gray-700">
                                        Quantity mismatches
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500" checked>
                                    <label class="ml-2 text-sm text-gray-700">
                                        Missing items
                                    </label>
                                </div>
                                <div class="flex items-center">
                                    <input type="checkbox" class="h-4 w-4 text-blue-500">
                                    <label class="ml-2 text-sm text-gray-700">
                                        Successful comparisons
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comparison Settings -->
                <div>
                    <h3 class="text-lg font-medium mb-4">Comparison Settings</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-500" checked>
                            <label class="ml-2 text-sm text-gray-700">
                                Track partial deliveries
                            </label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 text-blue-500" checked>
                            <label class="ml-2 text-sm text-gray-700">
                                Allow price tolerance (Â±2%)
                            </label>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                PDF Text Extraction Method
                            </label>
                            <select class="w-full border rounded-md px-3 py-2">
                                <option>Intelligent (OCR + Text)</option>
                                <option>Text Only</option>
                                <option>OCR Only</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="border-t p-4 flex justify-end gap-4">
                <button class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">
                    Cancel
                </button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</body>
</html>
